<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    
    <title>calculatrice</title>
</head>
<body>
    <input type="button" >
    <div class="numberContainer">
        <div class="containerRow">
            <button>C</button>
            <button>DEL</button>
            <button>/</button>  
        </div>
        <div class="containerRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="containerRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="containerRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="containerRow">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>
</html>
